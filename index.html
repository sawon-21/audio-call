<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Call - WebRTC + Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #remoteAudio {
      display: none;
    }
    .status {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="width: 100%; max-width: 400px;">
  <h3 class="mb-3 text-center">Audio Call</h3>
  
  <div class="mb-3">
    <input type="text" id="room-id" class="form-control" placeholder="Enter or create Room ID" />
  </div>

  <div class="d-grid gap-2 mb-2">
    <button id="create-btn" class="btn btn-success">Create Room</button>
    <button id="join-btn" class="btn btn-primary">Join Room</button>
  </div>

  <div id="call-status" class="text-center mt-3 status"></div>
  <audio id="remoteAudio" autoplay></audio>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB4CQ3uiTxrvmbbXM01vcB_LjeW7Lk6ogI",
    authDomain: "adui-3ee05.firebaseapp.com",
    projectId: "adui-3ee05",
    storageBucket: "adui-3ee05.firebasestorage.app",
    messagingSenderId: "766920897994",
    appId: "1:766920897994:web:0cea7f8c206455749bcb33",
    measurementId: "G-9HP12YRYVG",
    databaseURL: "https://adui-3ee05-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let localStream, peerConnection;
  const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
  const statusText = document.getElementById("call-status");

  document.getElementById("create-btn").onclick = () => handleCall(true);
  document.getElementById("join-btn").onclick = () => handleCall(false);

  async function handleCall(isCreator) {
    const roomId = document.getElementById("room-id").value.trim();
    if (!roomId) return alert("Room ID required");

    statusText.innerText = isCreator ? "Creating Room..." : "Joining Room...";
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    peerConnection = new RTCPeerConnection(config);

    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.ontrack = event => {
      const remoteAudio = document.getElementById("remoteAudio");
      if (!remoteAudio.srcObject) {
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.style.display = "block";
        statusText.innerText = "In Call";
      }
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        database.ref(`calls/${roomId}/ice`).push(JSON.stringify(event.candidate));
      }
    };

    const roomRef = database.ref(`calls/${roomId}`);

    if (isCreator) {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      await roomRef.child("offer").set(JSON.stringify(offer));

      roomRef.child("answer").on("value", async snap => {
        if (snap.exists()) {
          const answer = JSON.parse(snap.val());
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });
    } else {
      const offerSnap = await roomRef.child("offer").get();
      if (!offerSnap.exists()) {
        statusText.innerText = "No room found.";
        return;
      }

      const offer = JSON.parse(offerSnap.val());
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      await roomRef.child("answer").set(JSON.stringify(answer));
    }

    roomRef.child("ice").on("child_added", snapshot => {
      const candidate = JSON.parse(snapshot.val());
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });
  }
</script>

</body>
</html>
