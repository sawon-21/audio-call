<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Video Call</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --danger-color: #ef4444;
      --success-color: #10b981;
      --dark-color: #1e293b;
      --light-color: #f8fafc;
      --overlay-color: rgba(0, 0, 0, 0.7);
      --glass-color: rgba(255, 255, 255, 0.15);
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--light-color);
      overflow: hidden;
    }
    
    .video-call-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      background-color: #000;
    }
    
    #localVideo {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 120px;
      height: 170px;
      border-radius: 0.75rem;
      z-index: 2;
      object-fit: cover;
      border: 2px solid var(--light-color);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    #localVideo:hover {
      transform: scale(1.05);
    }
    
    .call-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 3;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
    }
    
    .call-info {
      position: absolute;
      top: 4rem;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 3;
      padding: 0 1rem;
    }
    
    .call-info h4 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .call-info p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--overlay-color);
      padding: 0.25rem 0.75rem;
      border-radius: 2rem;
    }
    
    .call-controls {
      position: absolute;
      bottom: 2rem;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      z-index: 4;
    }
    
    .call-controls button {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      border: none;
      font-size: 1.25rem;
      color: var(--light-color);
      background: var(--glass-color);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .call-controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    .call-controls button:active {
      transform: scale(0.95);
    }
    
    .call-controls .btn-danger {
      background: var(--danger-color) !important;
    }
    
    .call-controls .btn-danger:hover {
      background: #dc2626 !important;
    }
    
    .call-controls .btn-success {
      background: var(--success-color) !important;
    }
    
    .call-controls .btn-success:hover {
      background: #0d9488 !important;
    }
    
    .status-indicator {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      display: inline-block;
    }
    
    .status-idle {
      background-color: #64748b;
    }
    
    .status-connecting {
      background-color: #f59e0b;
      animation: pulse 1.5s infinite;
    }
    
    .status-active {
      background-color: #10b981;
    }
    
    .status-error {
      background-color: #ef4444;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .permission-modal .modal-content {
      background: var(--dark-color);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 0.75rem;
    }
    
    .permission-modal .modal-header {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .permission-modal .modal-footer {
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .btn-close-white {
      filter: invert(1) grayscale(100%) brightness(200%);
    }
    
    .glass-card {
      background: var(--glass-color);
      backdrop-filter: blur(10px);
      border-radius: 0.75rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .form-control-dark {
      background-color: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--light-color);
    }
    
    .form-control-dark:focus {
      background-color: rgba(0,0,0,0.5);
      border-color: var(--primary-color);
      color: var(--light-color);
      box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary:hover {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
    
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
    
    .toast {
      background: var(--dark-color);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    @media (max-width: 768px) {
      #localVideo {
        width: 90px;
        height: 135px;
      }
      
      .call-controls {
        gap: 1rem;
        bottom: 1rem;
      }
      
      .call-controls button {
        width: 3rem;
        height: 3rem;
        font-size: 1.1rem;
      }
      
      .call-info h4 {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      #localVideo {
        width: 80px;
        height: 120px;
      }
      
      .call-controls {
        gap: 0.75rem;
      }
      
      .call-controls button {
        width: 2.75rem;
        height: 2.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="video-call-wrapper">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    
    <div class="call-header">
      <button class="btn btn-outline-light btn-sm" id="room-btn" data-bs-toggle="modal" data-bs-target="#roomModal">
        <i class="bi bi-people-fill me-1"></i> Room
      </button>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-light btn-sm" id="settings-btn" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="bi bi-gear-fill"></i>
        </button>
      </div>
    </div>
    
    <div class="call-info">
      <h4 id="caller-name">Mehedi Al Hasan Sawon</h4>
      <p id="call-status">
        <span class="status-indicator status-idle"></span>
        <span>Idle</span>
      </p>
    </div>
    
    <div class="call-controls">
      <button id="mute-btn" title="Mute">
        <i class="bi bi-mic-fill"></i>
      </button>
      <button id="leave-btn" class="btn-danger" title="End Call">
        <i class="bi bi-telephone-x-fill"></i>
      </button>
      <button id="video-btn" title="Video Off">
        <i class="bi bi-camera-video-fill"></i>
      </button>
      <button id="screen-btn" title="Share Screen">
        <i class="bi bi-laptop"></i>
      </button>
    </div>
  </div>
  
  <!-- Room Modal -->
  <div class="modal fade" id="roomModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-card text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title">Room Access</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column gap-3">
          <div>
            <label for="room-id" class="form-label">Room ID</label>
            <input type="text" id="room-id" class="form-control form-control-dark" placeholder="Enter room ID">
          </div>
          <div>
            <label for="user-name" class="form-label">Your Name</label>
            <input type="text" id="user-name" class="form-control form-control-dark" placeholder="Your name" value="Mehedi Al Hasan Sawon">
          </div>
          <div class="d-flex gap-2">
            <button id="create-btn" class="btn btn-primary flex-grow-1" data-bs-dismiss="modal">
              <i class="bi bi-plus-circle me-1"></i> Create Room
            </button>
            <button id="join-btn" class="btn btn-success flex-grow-1" data-bs-dismiss="modal">
              <i class="bi bi-arrow-right-circle me-1"></i> Join Room
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-card text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="camera-select" class="form-label">Camera</label>
            <select id="camera-select" class="form-select form-control-dark">
              <option value="">Loading cameras...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="mic-select" class="form-label">Microphone</label>
            <select id="mic-select" class="form-select form-control-dark">
              <option value="">Loading microphones...</option>
            </select>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="noise-suppression" checked>
            <label class="form-check-label" for="noise-suppression">Noise Suppression</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="echo-cancellation" checked>
            <label class="form-check-label" for="echo-cancellation">Echo Cancellation</label>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="apply-settings">Apply</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Permission Modal -->
  <div class="modal fade permission-modal" id="permissionModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Permissions Required</h5>
        </div>
        <div class="modal-body">
          <p>This application requires access to your camera and microphone to make video calls. Please allow the permissions when prompted.</p>
          <div class="alert alert-warning d-flex align-items-center mt-3" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>
              If you don't see the permission prompt, check your browser's address bar for the permission icon.
            </div>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-primary" id="request-permission">Allow Access</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Toast Notifications -->
  <div class="toast-container">
    <div class="toast align-items-center text-white" id="notification-toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB4CQ3uiTxrvmbbXM01vcB_LjeW7Lk6ogI",
      authDomain: "adui-3ee05.firebaseapp.com",
      projectId: "adui-3ee05",
      storageBucket: "adui-3ee05.appspot.com",
      messagingSenderId: "766920897994",
      appId: "1:766920897994:web:0cea7f8c206455749bcb33",
      databaseURL: "https://adui-3ee05-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM elements
    const remoteVideo = document.getElementById("remoteVideo");
    const localVideo = document.getElementById("localVideo");
    const statusText = document.getElementById("call-status");
    const statusIndicator = document.querySelector(".status-indicator");
    const muteBtn = document.getElementById("mute-btn");
    const leaveBtn = document.getElementById("leave-btn");
    const videoBtn = document.getElementById("video-btn");
    const screenBtn = document.getElementById("screen-btn");
    const roomBtn = document.getElementById("room-btn");
    const createBtn = document.getElementById("create-btn");
    const joinBtn = document.getElementById("join-btn");
    const roomIdInput = document.getElementById("room-id");
    const userNameInput = document.getElementById("user-name");
    const callerName = document.getElementById("caller-name");
    const requestPermissionBtn = document.getElementById("request-permission");
    const cameraSelect = document.getElementById("camera-select");
    const micSelect = document.getElementById("mic-select");
    const applySettingsBtn = document.getElementById("apply-settings");
    const notificationToast = new bootstrap.Toast(document.getElementById('notification-toast'));
    
    // Variables
    let localStream;
    let peerConnection;
    let screenStream;
    let currentRoomId = "";
    let isMuted = false;
    let isVideoOff = false;
    let isScreenSharing = false;
    let currentCameraId = "";
    let currentMicId = "";
    
    // Configuration
    const config = { 
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
        { urls: "stun:stun2.l.google.com:19302" }
      ] 
    };
    
    // Initialize modals
    const roomModal = new bootstrap.Modal(document.getElementById('roomModal'));
    const settingsModal = new bootstrap.Modal(document.getElementById('settingsModal'));
    const permissionModal = new bootstrap.Modal(document.getElementById('permissionModal'));
    
    // Show permission modal on load if not granted
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const permissionStatus = await navigator.permissions.query({ name: 'camera' });
        if (permissionStatus.state !== 'granted') {
          permissionModal.show();
        }
      } catch (e) {
        console.log("Permission API not supported");
      }
      
      // Load device list
      updateDeviceLists();
    });
    
    // Request permission button handler
    requestPermissionBtn.addEventListener('click', async () => {
      try {
        await updateDeviceLists();
        permissionModal.hide();
        showNotification('Permissions granted!', 'success');
      } catch (error) {
        showNotification('Failed to get permissions: ' + error.message, 'error');
      }
    });
    
    // Update device lists
    async function updateDeviceLists() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cameras = devices.filter(device => device.kind === 'videoinput');
        const mics = devices.filter(device => device.kind === 'audioinput');
        
        // Update camera select
        cameraSelect.innerHTML = '';
        cameras.forEach(camera => {
          const option = document.createElement('option');
          option.value = camera.deviceId;
          option.text = camera.label || `Camera ${cameraSelect.length + 1}`;
          cameraSelect.appendChild(option);
        });
        
        // Update mic select
        micSelect.innerHTML = '';
        mics.forEach(mic => {
          const option = document.createElement('option');
          option.value = mic.deviceId;
          option.text = mic.label || `Microphone ${micSelect.length + 1}`;
          micSelect.appendChild(option);
        });
        
        return true;
      } catch (error) {
        console.error('Error enumerating devices:', error);
        showNotification('Error accessing devices', 'error');
        return false;
      }
    }
    
    // Apply settings button handler
    applySettingsBtn.addEventListener('click', async () => {
      const selectedCamera = cameraSelect.value;
      const selectedMic = micSelect.value;
      const noiseSuppression = document.getElementById('noise-suppression').checked;
      const echoCancellation = document.getElementById('echo-cancellation').checked;
      
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: selectedCamera ? { 
            deviceId: { exact: selectedCamera },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          } : true,
          audio: selectedMic ? { 
            deviceId: { exact: selectedMic },
            noiseSuppression: noiseSuppression,
            echoCancellation: echoCancellation
          } : {
            noiseSuppression: noiseSuppression,
            echoCancellation: echoCancellation
          }
        });
        
        localVideo.srcObject = localStream;
        currentCameraId = selectedCamera;
        currentMicId = selectedMic;
        
        if (peerConnection) {
          // Replace tracks in the peer connection
          const sender = peerConnection.getSenders();
          localStream.getTracks().forEach(track => {
            const existingSender = sender.find(s => s.track.kind === track.kind);
            if (existingSender) {
              existingSender.replaceTrack(track);
            }
          });
        }
        
        settingsModal.hide();
        showNotification('Settings applied successfully', 'success');
      } catch (error) {
        console.error('Error applying settings:', error);
        showNotification('Failed to apply settings: ' + error.message, 'error');
      }
    });
    
    // Mute button handler
    muteBtn.addEventListener('click', () => {
      if (!localStream) return;
      
      isMuted = !isMuted;
      localStream.getAudioTracks()[0].enabled = !isMuted;
      muteBtn.innerHTML = isMuted ? '<i class="bi bi-mic-mute-fill"></i>' : '<i class="bi bi-mic-fill"></i>';
      muteBtn.title = isMuted ? 'Unmute' : 'Mute';
      
      showNotification(isMuted ? 'Microphone muted' : 'Microphone unmuted', 'info');
    });
    
    // Video button handler
    videoBtn.addEventListener('click', () => {
      if (!localStream) return;
      
      isVideoOff = !isVideoOff;
      localStream.getVideoTracks()[0].enabled = !isVideoOff;
      videoBtn.innerHTML = isVideoOff ? '<i class="bi bi-camera-video-off-fill"></i>' : '<i class="bi bi-camera-video-fill"></i>';
      videoBtn.title = isVideoOff ? 'Video On' : 'Video Off';
      
      showNotification(isVideoOff ? 'Video turned off' : 'Video turned on', 'info');
    });
    
    // Screen share button handler
    screenBtn.addEventListener('click', async () => {
      if (isScreenSharing) {
        await stopScreenShare();
      } else {
        await startScreenShare();
      }
    });
    
    // Start screen sharing
    async function startScreenShare() {
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: false
        });
        
        // Replace the video track in the peer connection
        const videoTrack = screenStream.getVideoTracks()[0];
        const senders = peerConnection.getSenders();
        const videoSender = senders.find(s => s.track.kind === 'video');
        
        if (videoSender) {
          await videoSender.replaceTrack(videoTrack);
        }
        
        // Show screen in local video
        localVideo.srcObject = screenStream;
        
        isScreenSharing = true;
        screenBtn.innerHTML = '<i class="bi bi-stop-fill"></i>';
        screenBtn.title = 'Stop Sharing';
        screenBtn.classList.add('btn-success');
        
        showNotification('Screen sharing started', 'success');
        
        // Handle when user stops screen sharing
        videoTrack.onended = () => {
          stopScreenShare();
        };
      } catch (error) {
        console.error('Error starting screen share:', error);
        showNotification('Screen sharing failed: ' + error.message, 'error');
      }
    }
    
    // Stop screen sharing
    async function stopScreenShare() {
      if (!screenStream) return;
      
      // Replace with camera track
      if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        const senders = peerConnection.getSenders();
        const videoSender = senders.find(s => s.track.kind === 'video');
        
        if (videoSender) {
          await videoSender.replaceTrack(videoTrack);
        }
        
        localVideo.srcObject = localStream;
      }
      
      // Stop screen tracks
      screenStream.getTracks().forEach(track => track.stop());
      screenStream = null;
      
      isScreenSharing = false;
      screenBtn.innerHTML = '<i class="bi bi-laptop"></i>';
      screenBtn.title = 'Share Screen';
      screenBtn.classList.remove('btn-success');
      
      showNotification('Screen sharing stopped', 'info');
    }
    
    // Leave button handler
    leaveBtn.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        database.ref(`calls/${currentRoomId}`).off();
        database.ref(`calls/${currentRoomId}`).remove();
      }
      
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      
      if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
      }
      
      remoteVideo.srcObject = null;
      localVideo.srcObject = null;
      
      updateStatus('Idle', 'status-idle');
      currentRoomId = "";
      
      // Reset buttons
      isMuted = false;
      muteBtn.innerHTML = '<i class="bi bi-mic-fill"></i>';
      muteBtn.title = 'Mute';
      
      isVideoOff = false;
      videoBtn.innerHTML = '<i class="bi bi-camera-video-fill"></i>';
      videoBtn.title = 'Video Off';
      
      isScreenSharing = false;
      screenBtn.innerHTML = '<i class="bi bi-laptop"></i>';
      screenBtn.title = 'Share Screen';
      screenBtn.classList.remove('btn-success');
      
      showNotification('Call ended', 'info');
    });
    
    // Create or join room handler
    async function handleCall(isCreator) {
      const roomId = roomIdInput.value.trim();
      const userName = userNameInput.value.trim();
      
      if (!roomId) {
        showNotification('Room ID is required', 'error');
        return;
      }
      
      if (!userName) {
        showNotification('Your name is required', 'error');
        return;
      }
      
      currentRoomId = roomId;
      callerName.textContent = userName;
      
      try {
        // Get user media with selected devices or default
        const constraints = {
          video: currentCameraId ? { 
            deviceId: { exact: currentCameraId },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          } : {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            frameRate: { ideal: 30 }
          },
          audio: currentMicId ? { 
            deviceId: { exact: currentMicId },
            noiseSuppression: document.getElementById('noise-suppression').checked,
            echoCancellation: document.getElementById('echo-cancellation').checked
          } : {
            noiseSuppression: document.getElementById('noise-suppression').checked,
            echoCancellation: document.getElementById('echo-cancellation').checked
          }
        };
        
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        localVideo.srcObject = localStream;
        
        updateStatus(isCreator ? 'Creating room...' : 'Joining room...', 'status-connecting');
        
        // Create peer connection
        peerConnection = new RTCPeerConnection(config);
        
        // Add local stream tracks to peer connection
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });
        
        // Handle remote stream
        peerConnection.ontrack = event => {
          if (!remoteVideo.srcObject) {
            remoteVideo.srcObject = event.streams[0];
            updateStatus('In call', 'status-active');
            showNotification('Call connected', 'success');
          }
        };
        
        // ICE candidate handler
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            database.ref(`calls/${roomId}/ice`).push(JSON.stringify(event.candidate));
          }
        };
        
        // ICE connection state change handler
        peerConnection.oniceconnectionstatechange = () => {
          if (peerConnection.iceConnectionState === 'disconnected' || 
              peerConnection.iceConnectionState === 'failed') {
            updateStatus('Connection lost', 'status-error');
            showNotification('Connection lost', 'error');
          }
        };
        
        const roomRef = database.ref(`calls/${roomId}`);
        
        if (isCreator) {
          // Create offer
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          
          // Save offer to database
          await roomRef.child("offer").set(JSON.stringify(offer));
          
          // Listen for answer
          roomRef.child("answer").on("value", async snap => {
            if (snap.exists()) {
              const answer = JSON.parse(snap.val());
              await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            }
          });
          
          // Clean up after 1 hour
          setTimeout(() => roomRef.remove(), 3600000);
        } else {
          // Get offer from database
          const offerSnap = await roomRef.child("offer").get();
          if (!offerSnap.exists()) {
            updateStatus('Room not found', 'status-error');
            showNotification('Room not found', 'error');
            return;
          }
          
          const offer = JSON.parse(offerSnap.val());
          await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
          
          // Create answer
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          
          // Save answer to database
          await roomRef.child("answer").set(JSON.stringify(answer));
        }
        
        // Listen for ICE candidates
        roomRef.child("ice").on("child_added", snapshot => {
          const candidate = JSON.parse(snapshot.val());
          peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });
        
      } catch (error) {
        console.error('Error setting up call:', error);
        updateStatus('Error', 'status-error');
        showNotification('Call setup failed: ' + error.message, 'error');
        
        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
        }
        
        if (peerConnection) {
          peerConnection.close();
        }
      }
    }
    
    // Create button handler
    createBtn.addEventListener('click', () => handleCall(true));
    
    // Join button handler
    joinBtn.addEventListener('click', () => handleCall(false));
    
    // Update status text and indicator
    function updateStatus(text, statusClass) {
      statusText.querySelector('span:last-child').textContent = text;
      
      // Remove all status classes
      statusIndicator.classList.remove(
        'status-idle', 'status-connecting', 'status-active', 'status-error'
      );
      
      // Add new status class
      if (statusClass) {
        statusIndicator.classList.add(statusClass);
      }
    }
    
    // Show notification toast
    function showNotification(message, type) {
      const toastBody = document.querySelector('.toast-body');
      toastBody.textContent = message;
      
      // Set background color based on type
      const toast = document.getElementById('notification-toast');
      toast.className = `toast align-items-center text-white bg-${type}`;
      
      notificationToast.show();
      
      // Auto hide after 3 seconds
      setTimeout(() => {
        notificationToast.hide();
      }, 3000);
    }
    
    // Handle beforeunload to clean up
    window.addEventListener('beforeunload', () => {
      if (peerConnection) {
        peerConnection.close();
      }
      
      if (currentRoomId) {
        database.ref(`calls/${currentRoomId}`).off();
        database.ref(`calls/${currentRoomId}`).remove();
      }
      
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      
      if (screenStream) {
        screenStream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
