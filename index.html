<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Audio Call</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: white;
      color: black;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .btn-custom {
      font-weight: bold;
      font-size: 1.1rem;
    }
    #remoteAudio {
      display: none;
    }
    .status {
      font-weight: bold;
      color: #198754;
    }
    .footer {
      font-size: 0.85rem;
      color: #ccc;
    }
    #timer {
      font-size: 1.2rem;
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100"><div class="card p-4 text-center" style="width: 100%; max-width: 500px;">
  <h2 class="mb-4">Smart Audio Call</h2>  <input type="text" id="room-id" class="form-control mb-3" placeholder="Room ID (Create or Join)" />  <div class="d-grid gap-2 mb-3">
    <button id="create-btn" class="btn btn-success btn-custom">Create Room</button>
    <button id="join-btn" class="btn btn-primary btn-custom">Join Room</button>
  </div>  <div class="d-flex justify-content-center gap-2 mb-3">
    <button id="mute-btn" class="btn btn-outline-dark btn-sm">Mute</button>
    <button id="leave-btn" class="btn btn-outline-danger btn-sm">Leave</button>
  </div>  <div id="call-status" class="status mb-2">Idle</div>
  <div id="timer" class="mb-2"></div>
  <audio id="remoteAudio" autoplay></audio>
  <div class="footer">Powered by Firebase + WebRTC</div>
</div><script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyB4CQ3uiTxrvmbbXM01vcB_LjeW7Lk6ogI",
    authDomain: "adui-3ee05.firebaseapp.com",
    projectId: "adui-3ee05",
    storageBucket: "adui-3ee05.firebasestorage.app",
    messagingSenderId: "766920897994",
    appId: "1:766920897994:web:0cea7f8c206455749bcb33",
    databaseURL: "https://adui-3ee05-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let localStream, peerConnection;
  const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
  const statusText = document.getElementById("call-status");
  const muteBtn = document.getElementById("mute-btn");
  const leaveBtn = document.getElementById("leave-btn");
  const timerEl = document.getElementById("timer");
  let isMuted = false;
  let startTime;
  let timerInterval;

  document.getElementById("create-btn").onclick = () => handleCall(true);
  document.getElementById("join-btn").onclick = () => handleCall(false);
  muteBtn.onclick = () => {
    if (!localStream) return;
    isMuted = !isMuted;
    localStream.getAudioTracks()[0].enabled = !isMuted;
    muteBtn.innerText = isMuted ? "Unmute" : "Mute";
  };
  leaveBtn.onclick = () => {
    clearInterval(timerInterval);
    if (peerConnection) peerConnection.close();
    window.location.reload();
  };

  async function handleCall(isCreator) {
    const roomId = document.getElementById("room-id").value.trim();
    if (!roomId) return alert("Room ID required");

    statusText.innerText = isCreator ? "Creating Room..." : "Joining Room...";
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    peerConnection = new RTCPeerConnection(config);

    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.ontrack = event => {
      const remoteAudio = document.getElementById("remoteAudio");
      if (!remoteAudio.srcObject) {
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.style.display = "block";
        statusText.innerText = "In Call";
        startCallTimer();
      }
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        database.ref(`calls/${roomId}/ice`).push(JSON.stringify(event.candidate));
      }
    };

    const roomRef = database.ref(`calls/${roomId}`);

    if (isCreator) {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      await roomRef.child("offer").set(JSON.stringify(offer));

      roomRef.child("answer").on("value", async snap => {
        if (snap.exists()) {
          const answer = JSON.parse(snap.val());
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      // Auto delete after 1 hour
      setTimeout(() => roomRef.remove(), 3600000);
    } else {
      const offerSnap = await roomRef.child("offer").get();
      if (!offerSnap.exists()) {
        statusText.innerText = "No room found.";
        return;
      }
      const offer = JSON.parse(offerSnap.val());
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      await roomRef.child("answer").set(JSON.stringify(answer));
    }

    roomRef.child("ice").on("child_added", snapshot => {
      const candidate = JSON.parse(snapshot.val());
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });
  }

  function startCallTimer() {
    startTime = Date.now();
    timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      timerEl.innerText = `Call Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }, 1000);
  }
</script></body>
</html>
