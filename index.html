<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Call</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-call-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
      background-color: #000;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      background-color: #000;
    }

    #localVideo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: 160px;
      border-radius: 10px;
      z-index: 2;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .call-info {
      position: absolute;
      bottom: 120px;
      width: 100%;
      color: white;
      text-align: center;
      z-index: 3;
    }

    .call-info h4 {
      margin: 0;
      font-size: 1.5rem;
    }

    .call-info p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.8;
    }

    .call-controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      z-index: 4;
    }

    .call-controls button {
      margin: 0 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 1.2rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .call-controls .btn-danger {
      background-color: red !important;
    }

    .room-entry {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
      display: flex;
      gap: 0.5rem;
    }

    .room-entry input {
      border-radius: 10px;
      padding: 6px 12px;
    }

    .room-entry button {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="video-call-wrapper">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div class="room-entry">
    <input type="text" id="room-id" placeholder="Room ID" class="form-control"/>
    <button id="create-btn" class="btn btn-success">Create</button>
    <button id="join-btn" class="btn btn-primary">Join</button>
  </div>

  <div class="call-info">
    <h4>Mehedi Al Hasan Sawon</h4>
    <p id="call-status">Idle</p>
  </div>

  <div class="call-controls">
    <button id="mute-btn">Mic</button>
    <button id="leave-btn" class="btn-danger">End</button>
    <button id="video-btn">Cam</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB4CQ3uiTxrvmbbXM01vcB_LjeW7Lk6ogI",
    authDomain: "adui-3ee05.firebaseapp.com",
    projectId: "adui-3ee05",
    storageBucket: "adui-3ee05.appspot.com",
    messagingSenderId: "766920897994",
    appId: "1:766920897994:web:0cea7f8c206455749bcb33",
    databaseURL: "https://adui-3ee05-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let localStream, peerConnection;
  const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
  const statusText = document.getElementById("call-status");
  const muteBtn = document.getElementById("mute-btn");
  const leaveBtn = document.getElementById("leave-btn");
  const videoBtn = document.getElementById("video-btn");
  let isMuted = false;
  let isVideoHidden = false;

  document.getElementById("create-btn").onclick = () => handleCall(true);
  document.getElementById("join-btn").onclick = () => handleCall(false);

  muteBtn.onclick = () => {
    if (!localStream) return;
    isMuted = !isMuted;
    localStream.getAudioTracks()[0].enabled = !isMuted;
    muteBtn.innerText = isMuted ? "Unmute" : "Mic";
  };

  videoBtn.onclick = () => {
    if (!localStream) return;
    isVideoHidden = !isVideoHidden;
    localStream.getVideoTracks()[0].enabled = !isVideoHidden;
    videoBtn.innerText = isVideoHidden ? "Show" : "Cam";
  };

  leaveBtn.onclick = () => {
    if (peerConnection) peerConnection.close();
    window.location.reload();
  };

  async function handleCall(isCreator) {
    const roomId = document.getElementById("room-id").value.trim();
    if (!roomId) return alert("Room ID required");

    statusText.innerText = isCreator ? "Creating Room..." : "Joining Room...";
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
    document.getElementById("localVideo").srcObject = localStream;

    peerConnection = new RTCPeerConnection(config);
    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.ontrack = event => {
      const remoteVideo = document.getElementById("remoteVideo");
      if (!remoteVideo.srcObject) {
        remoteVideo.srcObject = event.streams[0];
        statusText.innerText = "In Call";
      }
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) {
        database.ref(`calls/${roomId}/ice`).push(JSON.stringify(event.candidate));
      }
    };

    const roomRef = database.ref(`calls/${roomId}`);

    if (isCreator) {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      await roomRef.child("offer").set(JSON.stringify(offer));

      roomRef.child("answer").on("value", async snap => {
        if (snap.exists()) {
          const answer = JSON.parse(snap.val());
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      setTimeout(() => roomRef.remove(), 3600000);
    } else {
      const offerSnap = await roomRef.child("offer").get();
      if (!offerSnap.exists()) {
        statusText.innerText = "No room found.";
        return;
      }
      const offer = JSON.parse(offerSnap.val());
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      await roomRef.child("answer").set(JSON.stringify(answer));
    }

    roomRef.child("ice").on("child_added", snapshot => {
      const candidate = JSON.parse(snapshot.val());
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });
  }
</script>

</body>
</html>
